<form class="card" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="card-content">
    <span class="card-title">Создать аккаунт</span>
    <div class="input-field">
      <input id="email" type="email" formControlName="email"
        [ngClass]="{'invalid':form.get('email').invalid && form.get('email').touched}">
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email').invalid &&
            form.get('email').touched">Не корректный email
      </span>
    </div>
    <div class="input-field">
      <input id="password" type="password" formControlName="password"
        [ngClass]="{'invalid':form.get('password').invalid && form.get('password').touched}">
        <label for="password">Пароль:</label>
        <span class="helper-text red-text" *ngIf="form.get('password').invalid && form.get('password').touched">
    </span>
      <span *ngIf="form.get('password').errors['minlength']['requiredLength']">
        пароль должен быть больше {{form.get('password').errors['minlength']['requiredLength']}} символов
        Сейчас {{form.get('password').errors['minlength']['actualLength']}}
      </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn waves-effect">
      Регистрация</button>
  </div>
</form>
